<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="/css/productList.css">
</head>

<body class="bg-light">

    <div class="home-icon">
        <a href="/" class="text-decoration-none">
            <i class="bi bi-house-door"></i> Anasayfa
        </a>
    </div>

    <div class="container my-5">
        <div class="card p-4">
            <div class="d-flex align-items-center">
                <div class="add-button">
                    <a href="/products/add" class="btn btn-primary">Ürün Ekle</a>
                </div>
                <h1 class="mx-auto">Ürün Listesi</h1>
            </div>

            <div th:if="${errorMessage}" style="color: red;">
                <p th:text="${errorMessage}"></p>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Ürün Adı</th>
                            <th>Açıklama</th>
                            <th>Fiyat</th>
                            <th>Adet</th>
                            <th>Depo</th>
                            <th>Stokta Var</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.stock}"></td>
                            <td th:text="${product.warehouse.name}"></td>
                            <td>
                                <span th:text="${product.stock > 0 ? 'Evet' : 'Hayır'}"></span>
                            </td>
                            <td>
                                <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                                </form>
                                <a th:href="@{/products/add/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Güncelle</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
